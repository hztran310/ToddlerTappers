<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Game - Game Menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
</head>
<body>
    <div class="container">
        <main>
            <div class="gamemenu_tile">
                <img src="images/homepage_title.png" alt="Homepage Title" />
            </div>
            <div class="game-option" id="bubble">
                <img src="images/gamemenu_bubble.png" alt="Bubble Game" />
                <img src="images/bubble_title.png" alt="Bubble Title" class="title" />
            </div>
            <div class="game-option" id="sorting">
                <img src="images/gamemenu_sorting.png" alt="Sorting Game" />
                <img src="images/sorting_title.png" alt="Sorting Title" class="title" />
            </div>
            <div class="game-option" id="threading">
                <img src="images/gamemenu_threading.png" alt="Threading Game" />
                <img src="images/threading_title.png" alt="Threading Title" class="title" />
            </div>
            <button id="closeButton" class="close-btn">
                <img src="images/close-button.png" alt="Close Button" />
            </button>
            <button id="settingButton" class="setting-btn">
                <img src="images/homepage-setting.png" alt="Setting Button" />
            </button>
        </main>
    </div>
    <script src="sketch.js"></script>
    <script>
      
    </script>
</body>
</html>
