<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toddler Tappers - Sorting</title>
  </head>
  <body>
    <main>
      <button id="backButton" class="back-btn">
        <img src="../images/back_button.png" alt="Back Button" />
      </button>
      <div id="sorting_title" class="title">
        <img src="../images/sorting-title.png" alt="Sorting Title">
      </div>
      <div id="score_container" class="score">
        <img src="../images/score.png" alt="Score">
        <div id="score" class="score-text">0</div>
      </div>
      <div id="level_text" class = "level">Level: </div>
    </main>
    <script src="sketch.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        const backButton = document.getElementById('backButton');
        if (backButton) {
            backButton.addEventListener('click', () => {
                window.location.href = '../game-menu.html'; // Change this to the correct path of your main menu page
            });
        }
    });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
          document.body.classList.add('fade-in');
      });        
  </script>
  </body>
</html>
