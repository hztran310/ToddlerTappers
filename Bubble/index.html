<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <title>Toddler Tappers - Bubble</title>
  </head>
  <body>
    <main>
      <div class="bubble_title">
        <img src="../images/bubble.png" alt="Bubble Title" />
      </div>
      <div class="bubble_dog_bath">
        <img src="../images/bubble-dog.png" alt="Dog Bath" />
      </div>
      <button id="backButton" class="back-btn">
        <img src="../images/back_button.png" alt="Back Button" />
      </button>
    </main>
    <script src="sketch.js"></script>
    <script>
      let clickSound;

      function preload() {
          clickSound = loadSound('../sounds/start.mp3');
      }

      document.addEventListener('DOMContentLoaded', (event) => {
          const backButton = document.getElementById('backButton');
          if (backButton) {
              backButton.addEventListener('click', () => {
                  getAudioContext().resume().then(() => {
                      clickSound.play();
                      setTimeout(() => {
                          window.location.href = '../game-menu.html'; // Change this to the correct path of your main menu page
                      }, 500); // Delay to allow the sound to play
                  }).catch((error) => {
                      console.error('Error resuming audio context:', error);
                  });
              });
          }
      });
  </script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
          document.body.classList.add('fade-in');
      });        
  </script>
  <script>
      document.addEventListener('DOMContentLoaded', () => {
          document.body.classList.add('fade-out');
      });        
  </script>
  </body>
</html>
